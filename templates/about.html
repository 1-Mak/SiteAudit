<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>О нас</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #424242; /* Тёмно-серый фон */
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    /* Фиолетовый кружок в левом верхнем углу */
    .top-left-bubble {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #9C27B0; /* Фиолетовый цвет */
      color: #ffffff;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      margin-top: 150px; /* Чтобы отступить от верхнего кружка */
      color: #00BCD4;    /* Бирюзовый цвет заголовка */
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 16px;
      line-height: 1.6;
    }

    .back-button {
      display: block;
      margin: 40px auto;
      background-color: #9C27B0; /* Фиолетовый цвет */
      color: #ffffff;
      font-size: 18px;
      padding: 14px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      outline: none;
      text-decoration: none;
      text-align: center;
      width: 200px; /* Примерная ширина */
    }
  </style>
</head>
<body>
  <!-- Фиолетовый кружок с текстом слева наверху -->
  <div class="top-left-bubble">
    Кто мы такие
  </div>

  <h2>О нас</h2>
  <p>
    Здесь вы можете разместить информацию о своей команде, проекте или компании.
    Расскажите, чем занимаетесь, какова ваша миссия и цели.
  </p>

  <!-- Кнопка «Вернуться на главную» -->
  <!-- Вариант 1: через форму -->
  <!--
  <form action="/" method="get" style="text-align:center;">
    <button class="back-button" type="submit">Вернуться</button>
  </form>
  -->

  <!-- Вариант 2: через url_for('index') -->
  <form action="{{ url_for('welcome') }}" method="get" style="text-align:center;">
    <button class="back-button" type="submit">Вернуться</button>
  </form>

</body>
</html>
